<h1 class="content method">{{method}}</h1>
<h2 class="content step">{{'Шаг ' + step}}</h2>
<div [ngSwitch]="step">
    <app-meth-one-step1 *ngSwitchCase="1" (onNext)="nextStep()"></app-meth-one-step1>
    <app-meth-one-step2 *ngSwitchCase="2" (onNext)="nextStep()" (onLast)="lastStep()"></app-meth-one-step2>
    <app-meth-one-step3 *ngSwitchCase="3" (onLast)="lastStep()"></app-meth-one-step3>
</div>
