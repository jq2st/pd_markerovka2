<h2 class="choose_channelH content">Введите код из нулей и единиц</h2>
<div class="codeInput">
    <input type="text" [(ngModel)]="codeNum">
</div>
<div class="btns">
    <button (click)="lastStep()" class="btn btn_enabled" style="margin-right: 2px;">Назад</button>
    <button (click)="nextStep()" [disabled]="codeNum.length!=128" [ngClass]="{btn: true, btn_enabled: codeNum.length == 128, btn_disabled: codeNum.length != 128}">Далее</button>
</div>
