<div class="popup-bg">
    <div class="popup">
        <div class="popup__close" (click)="close()"></div>
        <div class="popup-result">
            <h2 class="popup-result__h">Результат проверки</h2>
            <p class="popup-result__p">{{'В загруженном изображении ' + result.result}}</p>
            <p class="popup-result__p">{{result.info}}</p>
        </div>
    </div>
</div>
